<!doctype html>
  <head>
    <title>CSV Report Generator</title>
  </head>
  <body>
    <form action="/" method="post" enctype="multipart/form-data">
      <div>
          <input type="file" name="data" id="data" accept="csv">
        </div>
        <div class="button">
          <button type="submit">Submit</button>
        </div>
    </form>
    <script>src="./app.js"</script>
  </body>
</html>
